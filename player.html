<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Video-like meta tags -->
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="BNI Countdown Timer">
    <meta property="og:description" content="Professional countdown timer for BNI presentations">
    <meta property="og:video" content="https://bni-timer.manus.space/player.html">
    <meta property="og:video:width" content="640">
    <meta property="og:video:height" content="360">
    <meta property="og:video:type" content="text/html">
    
    <!-- Twitter player card -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:player" content="https://bni-timer.manus.space/player.html">
    <meta name="twitter:player:width" content="640">
    <meta name="twitter:player:height" content="360">
    
    <!-- Embedding headers -->
    <meta http-equiv="X-Frame-Options" content="ALLOWALL">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
    
    <title>BNI Countdown Timer Player</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100%; height: 100vh;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        
        .player {
            position: relative; width: 100%; max-width: 640px;
            height: 100%; max-height: 360px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 8px; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        
        .timer-display {
            position: relative; width: 200px; height: 200px;
        }
        
        .timer-circle {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s ease;
            position: relative; z-index: 2;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .timer-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        .progress-ring {
            position: absolute; width: 220px; height: 220px;
            top: -10px; left: -10px; transform: rotate(-90deg); z-index: 1;
        }
        
        .progress-ring circle {
            fill: none; stroke-width: 8; stroke-linecap: round;
        }
        
        .progress-bg { stroke: rgba(255,255,255,0.1); }
        .progress-fg { 
            stroke: #C8102E; stroke-dasharray: 628; stroke-dashoffset: 628;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 10px rgba(200,16,46,0.5));
        }
        
        .time-number {
            font-size: 52px; font-weight: 800; color: #C8102E;
            line-height: 1; text-shadow: 0 2px 8px rgba(200,16,46,0.3);
        }
        
        .time-label {
            font-size: 11px; font-weight: 600; color: #C8102E;
            text-transform: uppercase; letter-spacing: 2px; margin-top: 4px;
        }
        
        .player-controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 12px;
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        .player:hover .player-controls { opacity: 1; }
        
        .control-btn {
            padding: 10px 20px; border: none; border-radius: 6px;
            background: rgba(255,255,255,0.9); color: #333;
            font-size: 12px; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase;
        }
        
        .control-btn:hover {
            background: #fff; transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #C8102E; color: #fff;
        }
        
        .btn-primary:hover {
            background: #A00D26;
        }
        
        .warning { animation: shake 0.3s infinite; }
        .critical { animation: shake 0.2s infinite; }
        .finished { animation: flash 0.6s infinite; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        @keyframes flash {
            0%, 100% { 
                background: linear-gradient(145deg, #C8102E, #A00D26);
                box-shadow: 0 8px 32px rgba(200,16,46,0.6);
            }
            50% { 
                background: linear-gradient(145deg, #ffffff, #f0f0f0);
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
        }
        
        .finished .time-number,
        .finished .time-label {
            animation: text-flash 0.6s infinite;
        }
        
        @keyframes text-flash {
            0%, 100% { color: #fff; }
            50% { color: #C8102E; }
        }
        
        .play-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 60px; height: 60px;
            background: rgba(200,16,46,0.9); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; cursor: pointer;
        }
        
        .play-icon.show { opacity: 1; }
        
        .play-icon svg {
            width: 24px; height: 24px; fill: #fff; margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="player" id="player">
        <div class="timer-display">
            <svg class="progress-ring">
                <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
                <circle class="progress-fg" cx="110" cy="110" r="100" id="progressRing"></circle>
            </svg>
            
            <div class="timer-circle" id="timerCircle">
                <div class="time-number" id="timeNumber">60</div>
                <div class="time-label">seconds</div>
                
                <div class="play-icon show" id="playIcon">
                    <svg viewBox="0 0 24 24">
                        <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="player-controls" id="controls">
            <button class="control-btn btn-primary" id="startBtn">Start</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class TimerPlayer {
            constructor() {
                this.totalSeconds = 60;
                this.currentSeconds = 60;
                this.isRunning = false;
                this.intervalId = null;
                
                this.elements = {
                    timeNumber: document.getElementById('timeNumber'),
                    progressRing: document.getElementById('progressRing'),
                    timerCircle: document.getElementById('timerCircle'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    playIcon: document.getElementById('playIcon')
                };
                
                this.circumference = 2 * Math.PI * 100;
                this.elements.progressRing.style.strokeDasharray = this.circumference;
                this.updateDisplay();
                
                this.bindEvents();
            }
            
            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.toggleTimer());
                this.elements.resetBtn.addEventListener('click', () => this.resetTimer());
                this.elements.playIcon.addEventListener('click', () => this.toggleTimer());
                this.elements.timerCircle.addEventListener('click', () => this.toggleTimer());
            }
            
            toggleTimer() {
                if (this.isRunning) this.pauseTimer();
                else this.startTimer();
            }
            
            startTimer() {
                this.isRunning = true;
                this.elements.startBtn.textContent = 'Pause';
                this.elements.playIcon.classList.remove('show');
                
                this.intervalId = setInterval(() => {
                    this.currentSeconds--;
                    this.updateDisplay();
                    this.checkAlerts();
                    
                    if (this.currentSeconds <= 0) {
                        this.completeTimer();
                    }
                }, 1000);
            }
            
            pauseTimer() {
                this.isRunning = false;
                this.elements.startBtn.textContent = 'Start';
                this.elements.playIcon.classList.add('show');
                clearInterval(this.intervalId);
            }
            
            resetTimer() {
                this.pauseTimer();
                this.currentSeconds = this.totalSeconds;
                this.updateDisplay();
                this.elements.timerCircle.classList.remove('warning', 'critical', 'finished');
                this.elements.playIcon.classList.add('show');
            }
            
            completeTimer() {
                this.pauseTimer();
                this.currentSeconds = 0;
                this.updateDisplay();
                this.elements.timerCircle.classList.add('finished');
            }
            
            updateDisplay() {
                this.elements.timeNumber.textContent = this.currentSeconds;
                const progress = (this.totalSeconds - this.currentSeconds) / this.totalSeconds;
                const offset = this.circumference - (progress * this.circumference);
                this.elements.progressRing.style.strokeDashoffset = offset;
            }
            
            checkAlerts() {
                this.elements.timerCircle.classList.remove('warning', 'critical');
                
                if (this.currentSeconds <= 10 && this.currentSeconds > 5) {
                    this.elements.timerCircle.classList.add('warning');
                } else if (this.currentSeconds <= 5 && this.currentSeconds > 0) {
                    this.elements.timerCircle.classList.add('critical');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new TimerPlayer();
        });
    </script>
</body>
</html>
